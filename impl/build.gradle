buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.3.0.RELEASE"
    }
}

plugins {
    id 'java'
    id 'application'
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-test'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.zalando:problem-spring-web-starter:0.25.2'


  implementation 'org.graalvm.js:js:20.2.0'
  implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.4.5'
}

application {
    // Define the main class for the application.
    mainClassName = 'impl.App'
}

